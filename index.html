<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">

		<div class="block small-block center-align dark-bg">
					<img src="img/flower.png" alt="flower"></div>

		<div class="block small-block center-align light-bg">

						CSS<br>
						Javascript<br>

						Yoga<br>

					</p></div>

		<div class="block small-block right-align light-bg">
					<h2><span class="highlight">Mind &amp; Body</span></h2>

	</div>
